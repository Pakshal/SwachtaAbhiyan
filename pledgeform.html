  <head>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for Calligraphy -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        text-align: center;
        position: relative;
      }

      .container {
        margin: 20px auto;
        max-width: 100%;
        padding-top: 80px;
        position: relative;
        z-index: 2; /* Ensure content stays above photos */
      }

      .input-container {
        margin-bottom: 20px;
      }

      canvas {
        border: 2px solid #4CAF50;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: none;
        margin: 0 auto;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .btn {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .col-md-8 {
        max-width: 800px;
        margin: 0 auto;
      }

      /* Left and right side photo container */
      .photo-container {
        position: absolute;
        top: 100px;
        width: 40%;
        height: 100%;
      }

      .left-side {
        left: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .right-side {
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .photo-placeholder {
        background-color: #ddd;
        border-radius: 50%;
        display: inline-block;
        width: 140px;
        height: 140px;
        line-height: 140px;
        text-align: center;
        margin: 20px 0;
        transition: transform 0.3s ease, opacity 0.5s ease;
        opacity: 0;
        transform: translateY(30px);
      }

      .photo-placeholder img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      .photo-placeholder.fade-in {
        opacity: 1;
        transform: translateY(0);
      }

      /* Added responsiveness */
      @media (max-width: 768px) {
        .input-container input {
          width: 100%;
          font-size: 16px;
        }
        .btn {
          width: 100%;
        }
        canvas {
          width: 100%;
          max-width: 100%;
        }
        .photo-container {
          width: 100%;
          height: auto;
          position: relative;
        }
        .left-side, .right-side {
          width: 100%;
          flex-direction: row;
          justify-content: center;
        }
      }
    </style>

  <!-- Main content -->
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Let's take a pledge to keep Giriraj clean during this Fagan Pheri 2025!!</h1>
          
          <div class="input-container">
            <b>Name:</b>
            <input type="text" id="nameInput" placeholder="Enter the name of person who is taking pledge" class="form-control" style="font-size: 18px;">
          </div>
          
          <button class="btn" onclick="generateCertificate()">Submit Pledge</button>
          
          <br><br>
          
          <!-- Initially hidden canvas -->
          <canvas id="certificateCanvas" width="800" height="600"></canvas>
          
          <br><br>

          <button class="btn" id="downloadButton" onclick="downloadCertificate()" disabled>Download Certificate</button>

  <!-- Photo containers on left and right side -->
  <div class="photo-container left-side">
    <div class="photo-placeholder" id="photo1">
      <img src="./pledgeform/image1.png" alt="Photo 1" />
    </div>
    <div class="photo-placeholder" id="photo2">
      <img src="image2.jpg" alt="Photo 2" />
    </div>
    <div class="photo-placeholder" id="photo3">
      <img src="image3.jpg" alt="Photo 3" />
    </div>
  </div>

  <div class="photo-container right-side">
    <div class="photo-placeholder" id="photo4">
      <img src="image4.jpg" alt="Photo 4" />
    </div>
    <div class="photo-placeholder" id="photo5">
      <img src="image5.jpg" alt="Photo 5" />
    </div>
    <div class="photo-placeholder" id="photo6">
      <img src="image6.jpg" alt="Photo 6" />
    </div>
  </div>

  <script>
    // Fade-in photos on page load
    window.onload = function() {
      const photos = [
        document.getElementById("photo1"),
        document.getElementById("photo2"),
        document.getElementById("photo3"),
        document.getElementById("photo4"),
        document.getElementById("photo5"),
        document.getElementById("photo6")
      ];

      photos.forEach((photo, index) => {
        setTimeout(() => {
          photo.classList.add("fade-in");
        }, 200 * index);  // Stagger the fade-in effect
      });
    };

    // Generate certificate content
    function generateCertificate() {
        const name = document.getElementById("nameInput").value;
        const canvas = document.getElementById("certificateCanvas");
        const ctx = canvas.getContext("2d");

        // Clear previous canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Set background color
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Load certificate image
        const cert_image = new Image();
        cert_image.src = 'certnew.png';

        cert_image.onload = function() {
            ctx.drawImage(cert_image, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#000";
            ctx.font = "22px Arial";
            ctx.fillText("||Jainam Jayathi Shashanam||", 250, 25);

            // Load the GIF (treated as a static image)
            const gif_image = new Image();
            gif_image.src = 'initiative.jpg';  // Change this to your GIF file path

            gif_image.onload = function() {
                // Draw the GIF as a static image (first frame)
                ctx.drawImage(gif_image, 50, 50, 100, 100);  // Adjust position and size as needed

                ctx.fillStyle = "#000";
                ctx.font = "22px Arial";
                ctx.fillText("This is to recognize that", 275, 190);

                // Add the name after the "This is to recognize that" text
                if (name) {
                    ctx.fillStyle = "#4CAF50";
                    ctx.font = "35px Arial";
                    ctx.fillText(name, 250, 250); // Position the name
                }

                // Add pledge text
                ctx.fillStyle = "#000";
                ctx.font = "22px Arial";
                ctx.fillText("has taken a pledge to keep Shatrunjay Tirth clean, protect its sacredness,", 50, 300);
                ctx.fillText("sanctity, and preserve its beauty during fagan pheri 2025..", 50, 330);
                ctx.font = "30px Arial";
                ctx.fillText("Your commitment to this sacred place and the", 75, 400);
                ctx.fillText("environment sets an inspiring example for all.", 75, 430);

                // Make canvas and download button visible
                canvas.style.display = 'block';
                canvas.style.opacity = 1;  // Fade in the canvas
                document.getElementById('downloadButton').disabled = false;  // Enable download button
            };
        };

        // Border Color and Width
        ctx.strokeStyle = "#4CAF50";
        ctx.lineWidth = 8;
        ctx.strokeRect(0, 0, canvas.width, canvas.height);
    }

    function downloadCertificate() {
        const canvas = document.getElementById("certificateCanvas");
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'certificate_of_appreciation.png';
        link.click();
    }
  </script>
